<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
    <main class="container">
        <article class="form">
            <a href="index.html">
            <img src="images/illustration-thank-you.svg" class="icon">
            </a>
    
            <div class="rating-message">You selected <span id="rate"></span> out of 5</div>
        
            <h1 class="header">Thank you!</h1>
        
            <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!</p>
    
        </article>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/sdaustin1985/Cohort-9-Bathspa">Shaun Austin</a>.
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
